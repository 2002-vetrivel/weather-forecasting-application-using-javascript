<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather</title>
</head>
<body>
    <div id="container">
        <h1>Weather forecast</h1>
        <div id="content">
            <input type="text" id="text" placeholder="City name">
            <img id="images" src="logos.png" alt="Search">
        </div>
        <div id="weatherImage"></div>
        <div id="temp"></div>
        <div id="result"></div>
        <div id="details">
            <div id="humidity"></div>
            <div id="sealevel"></div>
            <div id="windSpeed"></div>
        </div>
        <p id="pp">Developed by <span>Vetri</span></p>
    </div>
</body>
</html>
